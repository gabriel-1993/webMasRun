<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaqueries.css" />
    <title>MasRun - Usuarios</title>
  </head>
  <body>
    <!-- header distinto para el login -->
    <header>
      <img src="./assets/img/logo.png" class="logo" alt="logo" />
      <nav>
        <ul class="navbar-list-login">
          <li><a class="navbar-a" href="./index.html">Inicio</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section-login">
        <div class="divcontenedorlogin">
          <div class="divIniciar">
            <h2>Iniciar sesión</h2>
            <div>
              <div>
                <input
                  class="registrarse"
                  name="name"
                  id="name"
                  type="text"
                  placeholder="Usuario"
                  placeholder="Ingrese
                      nombre completo"
                />
              </div>
              <div>
                <input
                  class="registrarse"
                  name="password"
                  id="contraseña"
                  type="password"
                  placeholder="Contraseña"
                  placeholder="Contraseña"
                  required
                />
              </div>
              <button class="btn-contraseña btn">Recuperar contraseña</button>
              <button class="btn-Iniciar btn">Ingresar</button>
            </div>
          </div>

          <div class="divRegistrarse">
            <h2>Crear cuenta</h2>
            <div>
              <input
                class="registrarse"
                name="name"
                id="name"
                type="text"
                placeholder="Nombre completo"
                placeholder="Ingrese
                    nombre completo"
              />
            </div>
            <div>
              <input
                class="registrarse"
                name="correo"
                id="correo"
                type="text"
                placeholder="E-mail"
                placeholder="E-mail"
                required
              />
            </div>
            <div>
              <input
                class="registrarse"
                name="Usuario"
                id="usuario"
                type="text"
                placeholder="Usuario"
                placeholder="Usuario"
              />
            </div>
            <div>
              <input
                class="registrarse"
                name="password"
                id="contraseña"
                type="password"
                placeholder="Contraseña"
                placeholder="Contraseña"
                required
              />
            </div>

            <div class="div-label">
              <input type="checkbox" id="checkbox1" />
              <label for="checkbox1" class="label-registrarse"
                >"Deseo que me envien novedades a mi E-mail"</label
              >
            </div>

            <input
              type="submit"
              value="Registrarse"
              class="submit-registro btn"
            />
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Copyright ©2023 Todos los derechos reservados | <span>Kilometro 0</span>
      </p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
